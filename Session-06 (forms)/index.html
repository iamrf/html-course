<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <form action="#">
        <input type="text" id="username" name="username" placeholder="User Name">
        <br>
        <input type="email" id="email" name="email" placeholder="EMail">
        <br>
        <input type="password" name="password" placeholder="Enter your password">
        <br>
        <select id="select-cars" name="select-cars">
            <option value="BMW">BMW</option>
            <option value="Benz">Benz</option>

        <input type="radio" name="color" id="color" value="Blue">
        <label for="color">Blue</label>
        <br>
        <input type="radio" name="color" id="color" value="Green" disabled>
        <label for="color">Green</label>
        <br>
        <input type="radio" name="color" id="color" value="Yellow">
        <label for="color">Yellow</label>

<hr>
        <input type="checkbox" name="sport" id="Football" value="Football">
        <label for="sport">Football</label>
        <br>
        <input type="checkbox" name="sport" id="Basketball" value="Basketball" disabled >
        <label for="Basketball">Basketball</label>
        <br>
        <input type="checkbox" name="sport" id="Volleyball" value="Volleyball">
        <label for="Volleyball">Volleyball</label>
        <br>
        <input type="checkbox" name="sport" id="Tennis" value="Tennis">
        <label for="Tennis">Tennis</label>
        <hr>

        <br>
        <input type="color">

        <br>
        <input type="datetime-local">

        <br>
        <input type="image" src="https://www.w3schools.com/w3css_templates.jpg" width="300px" height="200px">

        <br>
        <input type="file">

        <br>
        <input type="hidden" value="asdhsagdhasgdhasfdghasfdghasfgdfasgdfgasfd">


        <br>
        <input type="number">
        <br>

        <input type="range" id="vol" name="vol" min="0" max="50">
        <br>

        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">

        <br>
        <input type="reset" value="پاک کردن">
        <input type="submit" value="ارسال">

</form>





</body>
</html>
